        <h1>99乘法表</h1>
        <table border="1">
        <script language="JavaScript">
        var i, j;
        for (i=1;i<=9;i++){
            document.write("<tr>");
            j = 1;
            while (j <= 9){
                document.write("<td>");
                document.write(i + "*" + j + "=" + i*j);
                document.write("</td>");
                j++;
            }
            document.write("<tr>");
        }
        </script>
        </table>
        <hr>

        <script>
        document.write("<table border=0>");
        for(j = 1; j < 10; j++){
            document.write("<tr>");
            for(i = 2; i < 10; i++){
                var tmp = i * j;
                document.write("<td style = width:80px;>" + i + "*" + j + "=" + tmp + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
